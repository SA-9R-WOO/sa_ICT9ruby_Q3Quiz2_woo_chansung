<!DOCTYPE html>
<html>
<head>
    <title>Q3 Quiz2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      summary{
        background-color: pink;
      }  
   
      #name{
        border: 5px sold cyan;
        text-align: center;
        font-size: 40px;
      }

      label, p{
        font-weight: bolder;
        color: darkcyan;
        font-family: sans-serif;
      }
      .row{
        display: flex;
      }
      #ticket{
        width: 900px;
        height: 450px;
      }
      button{
        font-family: sans-serif;
      }
      body{
        background-image: url('https://scbhatia49.wordpress.com/wp-content/uploads/2016/04/penrose-triangle-illusion-gif.gif');
        background-repeat: no-repeat;
        background-size: cover;

      }
      hr{
        color: white;
      }
    </style>
</head>

<body>
    <br>
     <center>
        <div class="col-md-6" style="background-color: #800000; color: grey; font-family: fantasy;">
          <script>  
          document.write("<h1>Ticketing Center</h1>");
          </script>
        </div>
      </center>
      <hr>
 
     <center>
        <div class="col-md-6">
          <details ontoggle="message1()">
            <summary>
              <b>Personal Information</b>
              <br>
              <i id="message1"></i>
            </summary>

              <form>
                  <br>
                    <label>Your name and surname</label> 
                        <input type="text" id="name" class="form-control" required > 
                  <br>
                    <label>Email address</label> 
                        <input type="email" id="name" class="form-control" required> 
                  <br>     
               
                    <button type="button" class="btn btn-danger" onclick="info()"> CLICK ME TO SUBMIT</button>
              </form>

             
          </details>
        </div>
      </center>

      <br>

      <center>
        <div class="col-md-6">
          <details ontoggle="message2()">
            <summary>
              <b>Your Ticket price</b>
              <br>
              <i id="message2"></i>
            </summary>

             <form>
                  <br>
                    <label>Choose your package:</label> 
                        <select class="form-select" id="type">
                            <option value="none">Select</option>
                            <option value="200">Regular</option>
                            <option value="500">Premium</option>
                            <option value="700">Deluxe</option>
                            <option value="1000">Super Deluxe</option>
                        </select>
                    <br>
                    <label>Choose an option</label> 
                        <select class="form-select" id="discount">
                            <option value="none">Select</option>
                            <option value="0.2">Student, Senior, PWD</option>
                            <option value="0">Regular</option>
                        </select>

                    <br><br>
                    <button type="button" class="btn btn-danger" onclick="check_discount()"> YOUR TICKET PRICE </button>
              </form>
          </details>
        </div>
      </center>

      <br>

      <center>
        <div class="col-md-6">
          <details ontoggle="message3()">
            <summary>
              <b>Print Your Ticket</b>
              <br>
              <i id="message3"></i>
            </summary>
            <br>
         
               <img src="http://clipart-library.com/images_k/movie-ticket-transparent/movie-ticket-transparent-19.png" id="ticket">
                <button type="button" class="btn btn-danger" onclick="print_ticket()"> PRINT YOUR TICKET</button>
           
              <br><br><br>
             <a href="index.html"><button type="Submit" class="btn btn-info"> Purchase more tickets</button></a>
          </details>
        </div>
        <hr>
        <p>&copy; Chansung Woo</p>
      </center>

      <br>

      

      <script>
        
       function message1(){
        document.getElementById('message1').innerHTML = "Fill out the form."; 
       }

        function message2(){
        document.getElementById('message2').innerHTML = "Check how much your ticket is."; 
       }

        function message3(){
        document.getElementById('message3').innerHTML = "Select which ticket type."; 
       }

       function print_ticket(){
        window.alert('An email has been sent to your email regarding your ticket. Thank you!');
       }

        function info(){
        var name = document.getElementById('name').value;
        
        window.alert('Thank you ' + name + '! Please proceed below.');
      }
      
        function check_discount(){

          var type = document.getElementById('type').value;
          var disc = document.getElementById('discount').value;   
          var final_rate = type - (disc * type) ;

          window.alert('The price of your ticket is ' + final_rate + '. Please proceed.');
        }
      </script>

      
</body>
</html>
